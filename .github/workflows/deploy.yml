name: Deploy FastAPI Application

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Optional: trigger on schedule to auto-update
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose V1 (if needed)
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull singhgurvinder23/testfastapipython:latest

      - name: Stop existing containers
        run: |
          docker compose down || true

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for service to be healthy
        run: |
          timeout 60 bash -c 'until docker inspect --format="{{.State.Health.Status}}" fastapi-production | grep -q healthy; do sleep 2; done'

      - name: Verify deployment
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Show running containers
        run: |
          docker ps

      - name: Show logs
        if: failure()
        run: |
          docker compose logs --tail=100
