version: '3.8'

services:
  fastapi-app:
    image: singhgurvinder23/testfastapipython:latest
    container_name: fastapi-production
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      # Add any environment variables your app needs
      # - DATABASE_URL=postgresql://user:pass@db:5432/dbname
      # - API_KEY=${API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
